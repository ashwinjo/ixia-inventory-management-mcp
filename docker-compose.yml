version: '3.8'

services:
  ixnetwork-mcp-server:
    build: .
    container_name: ixnetwork-inventory-mcp
    ports:
      - "8888:8888"
    volumes:
      # Mount config.json for chassis credentials
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_PORT=8888
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge 