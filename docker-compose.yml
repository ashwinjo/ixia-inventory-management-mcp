version: '3.8'

services:
  ixnetwork-mcp-server:
    build: .
    container_name: ixnetwork-inventory-mcp
    ports:
      - "8888:8888"
    volumes:
      # Mount config.json for chassis credentials (fallback)
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_PORT=8888
      # Credentials Service Configuration (optional)
      # Uncomment and modify to use external credentials service
      # - CREDENTIALS_SERVICE_URL=http://host.docker.internal:3001/api/config/credentials
      # - CREDENTIALS_SERVICE_TIMEOUT=5
    # For accessing host services from container (credentials service on host)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge 